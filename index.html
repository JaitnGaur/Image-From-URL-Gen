<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image From URL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="upper-div">
        <button id="mode">Dark Mode</button>
    </div>
    <div id="lower-div">
        <div id="pic"></div>
        <button id="back">Close</button>
        <div id="lower-div-inner">
            <div>
                <h1>Get Image From URL</h1>
            </div>
            <div><input type="text" id="url" placeholder="Enter Image URL Here"></div>
            <span id="error"></span>
            <div><button id="go">Get Image</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
